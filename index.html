<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
       <!-- Esto quita las flechas para incrementar y decrementar en una entrada de numero -->
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Firefox */
      input[type=number] {
        appearance: textfield;
      }
      </style>
    <link rel="icon" type="image/svg+xml" href="/images/CIERDCARS_LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciber D Cars</title>
  </head>
  <body>
       <!-- En root se renderiza toda la aplicacion de React, dirijete al main.jsx -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
